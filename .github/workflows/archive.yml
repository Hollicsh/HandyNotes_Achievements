name: Archive

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  archive:
    runs-on: ubuntu-latest

    env:
      RELEASE: .release
      ARCHIVE: HandyNotes-Achievements.zip

    steps:
      - name: checkout
        uses: actions/checkout@v2
        with:
          submodules: true

      - name: archive
        run: make archive

      - uses: actions/upload-artifact@v2
        with:
          name: ${{ env.ARCHIVE }}
          path: ${{ env.RELEASE }}/${{ env.ARCHIVE }}
