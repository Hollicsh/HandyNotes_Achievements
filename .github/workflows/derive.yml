name: Derive

on:
  workflow_dispatch:

jobs:
  achievement_locations:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v1
        with:
          node-version: '12'

      - name: node_modules
        run: npm install
        working-directory: Libs/AchievementLocations-1.0

      - name: derive
        run: |
          ls -a node_modules
          ls -a node_modules/.bin
          node_modules/.bin/coffee make.coffee
        working-directory: Libs/AchievementLocations-1.0

      - name: compare
        run: git diff
        working-directory: Libs/AchievementLocations-1.0

