name: Derive

on:
  workflow_dispatch:

jobs:
  achievement_locations:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v1
        with:
          node-version: '12'

      - name: node_modules
        run: |
          cd Libs/AchievementLocations
          npm install
          ls -a node_modules

      - name: derive
        run: |
          cd Libs/AchievementLocations
          coffee make.coffee

      - name: compare
        run: git diff
        working-directory: Libs/AchievementLocations

